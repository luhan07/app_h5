<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拯救家中的“小暴君”，学习如何帮助低情商的孩子。</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    body,
    html,
    .wrap {
      width: 100%;
      height: 100%;
    }

    .wrap img {
      width: 100%;
      height: auto;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img alt="" id="img1">
    <img alt="" id="img2">
    <img alt="" id="img3">
    <img alt="" id="img4">
    <img alt="" id="img5">
    <img alt="" id="img6">
  </div>
</body>

<script src="http://static.3ikids.com/static-pub-h5/jquery.min.js"></script>
<script src="http://static.3ikids.com/static-pub-h5/banner-common.js"></script>
<script>
  function loadNextImg(index) {
    let img = document.getElementById('img' + (index + 1))
    if (index < 6) {
      img.src = './images/eq_' + (index + 1) + '.jpg'
      img.onload = function () {
        loadNextImg(index + 1)
      }
    }
  }
  loadNextImg(0)
</script>

</html>
